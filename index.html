<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    </head>

    <body>

        <header class="header">

            <div class="header-objects">

                <img id="logo" src="resources/Group 1.png" alt="logo">
                <h1 id="title" class="roboto-bold">Hacker Escape Rooms</h1>
            
            </div>
            
        </header>

        <main>

            <div class="container">

                <img id="hacker-image" src="resources/image 2.png" alt="hacker-image">

                <div class="onsite-online-buttons">

                    <div class="onsite-buttons">

                        <button class="onsite button-center roboto-bold" type="button">
                            On-site challenges
                        </button>

                    </div>

                    <div class="online-buttons">

                        <button class="online button-center roboto-bold" type="button">
                            Online challenges
                        </button>

                    </div>

                </div>

                <figure class="review">

                    <img class="review-pic" src="resources/image 3.png" alt="Pic of John Doe">
                    
                    <blockquote class="review-text roboto-regular-italic">
                        
                        This is a quote about how amazing this 
                        place is and how much fun me and my friends 
                        had when we tried it

                    </blockquote>

                    <figcaption class="review-caption roboto-regular">

                        John Doe, visited us in September 2021

                    </figcaption>

                </figure>

                <div id="popular-challenges-section">

                    <h2 id="challenges-header" class="roboto-regular">

                        Popular challenges right now

                    </h2>

                    <div class="challenges">

                        <div class="challenge">

                            <img class="challenge-pic" src="resources/image 2.png" alt="hacker image">
    
                            <h3 class="challenge-title roboto-regular">

                                Title of room (on-site)

                            </h3>

                            <div class="stars-and-participants">

                                <img class="star" src="resources/star.webp" alt="star-filled">
                                <img class="star" src="resources/star.webp" alt="star-filled">
                                <img class="star" src="resources/star.webp" alt="star-filled">
                                <img class="star" src="resources/star.webp" alt="star-filled">
                                <img class="star" src="resources/Star 5.png" alt="star-empty">
                                
                                <p class="participants roboto-regular">

                                    2-6 participants

                                </p>

                            </div>

                            <p class="challenge-description roboto-regular">

                                Praeterea, ex culpa non invenies unum aut 
                                non accusatis unum. Et nihil inuitam. 
                                Nemo nocere tibi erit, et non inimicos, et

                            </p>

                            <div class="button book container">

                                <button class="button-book roboto-bold" type="button">

                                    Book this room
    
                                </button>
        

                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </main>
        






    </body>
</html>
